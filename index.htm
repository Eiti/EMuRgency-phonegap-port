<html>
    <head>
        <title></title>
        <link href="style/main.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div id="login" class="view">
            <div id="logos">
                <img src="img/logo.png" /><br />
                <img src="img/logo_title.png" />
            </div>
            <div id="login-form">
                <input type="text" class="input" /><br />
                <input type="password" class="input" /><br />
                <input type="checkbox" />Remember email on login<br />
                <input type="button" value="Login" class="std-button" id="login-button" />
                <input type="button" value="Register" class="std-button" id="reg-button" />
            </div>
        </div>
        
        <div id="dash-board" class="view">
            <div id="header">
                <img src="img/logo_small.png" />
                <img src="img/logo_title_small.png" />
                
                <div style="float: right;" class="tab tab-active" id="missions-tab" >
                    <img src="img/toggle_case.png" />
                </div>
                
                <div style="float: right;" class="tab tab-active" id="news-tab">
                    <img src="img/toggle_info.png" />
                </div>
                
                <div style="clear:both;"></div>
            </div>
        
            <div id="news" class="dash-board-tab">
                news
            </div>
        
            <div id="missions" class="dash-board-tab">
                missions
            </div>

            <div id="footer">
                <div style="float:left;">
                    <img src="img/bullet_unvalidated.png" />
                    <span id="user">User</span>
                </div>
                
                <div style="float:right;" id="logout">
                    <img src="img/button_logout.png" /><br />
                    Logout
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        
        <script src="phonegap.js" type="text/javascript"></script>
        <script src="lib/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="lib/mqttws31.js" type="text/javascript"></script>
        <script src="js/mqtt.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/ui.js" type="text/javascript"></script>
        
    </body>
</html>
