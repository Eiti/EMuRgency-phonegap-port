<html>
    <head>
        <title></title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="initial-scale=0.8, maximum-scale=0.8">
        <link rel="apple-touch-icon" href="img/logo_ios.png"/>
        <link href="/ios/css/style.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div id="login" class="view">
            <div id="logos">
                <img src="/ios/img/logo.png" /><br />
                <img src="/ios/img/logo_title.png" />
            </div>
            <div id="login-form">
                <input type="text" class="input" id="login-mail" /><br />
                <input type="password" class="input" id="loginpw" /><br />
                <span><input type="checkbox" />Remember email on login</span><br />
                <input type="button" value="Login" class="std-button" id="login-button" />
                <input type="button" value="Register" class="std-button" id="reg-button" />
            </div>
        </div>
        
        <div id="dash-board" class="view">
            <div id="header">
                <img src="/ios/img/logo_small.png" />
                <img src="/ios/img/logo_title_small.png" />
                
                <div style="float: right;" class="tab tab-active" id="missions-tab" >
                    <img src="/ios/img/toggle_case.png" />
                </div>
                
                <div style="float: right;" class="tab tab-active" id="news-tab">
                    <img src="/ios/img/toggle_info.png" />
                </div>
                
                <div style="clear:both;"></div>
            </div>
        
            <div id="news" class="dash-board-tab">
            </div>
        
            <div id="missions" class="dash-board-tab">
                missions
            </div>

            <div id="footer">
                <div style="float:left;">
                    <img src="/ios/img/bullet_unvalidated.png" />
                    <span id="user">User</span>
                </div>
                
                <div style="float:right;" id="logout">
                    <img src="/ios/img/button_logout.png" /><br />
                    Logout
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        
        <script src="/ios/lib/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="/ios/lib/mqttws31.js" type="text/javascript"></script>
        <script src="/ios/js/mqtt.js" type="text/javascript"></script>
        <script src="/ios/js/storage/ls-store.js" type="text/javascript"></script>
        <script src="/ios/js/main.js" type="text/javascript"></script>
        <script src="/ios/js/ui.js" type="text/javascript"></script>
        
    </body>
</html>
