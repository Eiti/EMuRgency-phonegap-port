<html>
    <head>
        <title></title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="initial-scale=0.8, maximum-scale=0.8">
        <link rel="apple-touch-icon" href="img/logo_ios.png"/>
        <link href="css/style.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div id="login" class="view">
            <div id="logos">
                <img src="img/logo.png" /><br />
                <img src="img/logo_title.png" />
            </div>
            <div id="login-form">
                <input type="text" class="input" id="login-mail" /><br />
                <input type="password" class="input" id="loginpw" /><br />
                <span><input type="checkbox" />Remember email on login</span><br />
                <input type="button" value="Login" class="std-button" id="login-button" />
                <input type="button" value="Register" class="std-button" id="reg-button" />
            </div>
        </div>
        
        <div id="dash-board" class="view">
            <div id="header">
                <img src="img/logo_small.png" />
                <img src="img/logo_title_small.png" />
                
                <div style="float: right;" class="tab tab-active" id="missions-tab" >
                    <img src="img/toggle_case.png" />
                </div>
                
                <div style="float: right;" class="tab tab-active" id="news-tab">
                    <img src="img/toggle_info.png" />
                </div>
                
                <div style="clear:both;"></div>
            </div>
        
            <div id="news" class="dash-board-tab">
                <div class="item" id="template">
                    <img src="img/case_self_marker.png" class="item-thumb" />
                    <div class="item-content">test</div>
                    <img src="img/details.png" style="float:right;margin:0.5em;" />
                    <div style="clear:both;"></div>
                </div>
            </div>
        
            <div id="missions" class="dash-board-tab">
                <div class="mission">missions</div>
            </div>

            <div id="footer">
                <div style="float:left;">
                    <img src="img/bullet_unvalidated.png" />
                    <span id="user">User</span>
                </div>
                
                <div style="float:right;" id="logout">
                    <img src="img/button_logout.png" /><br />
                    Logout
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        
        <div id="map-container" class="view">
            <div id="map"></div>
            <div id="map-overlay" >
                <img src="img/ios-back.png" id="map-back" />
                <span id="distance"></span>
                <div style="clear:both;"></div>
            </div>
        </div>
        
        <div id="message-box" class="view">
            <div id="message-text"></div>
            <input type="button" value="ok" class="std-button" id="message-positive" />
            <input type="button" value="replace me" class="std-button" id="message-negative" />
        </div>
        
        <script src="lib/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="lib/mqttws31.js" type="text/javascript"></script>
        <script src="js/mqtt.js" type="text/javascript"></script>
        <script src="js/storage/ls-store.js" type="text/javascript"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="js/geo.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
        <script src="js/ui.js" type="text/javascript"></script>
        
    </body>
</html>
